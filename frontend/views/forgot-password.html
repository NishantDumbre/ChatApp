<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../styles/forgot-password.css">
</head>

<body class="bg-rich-black">
    <div class="container bg-wheat d-flex flex-column justify-content-evenly align-items-center" id="login-main-header">
        <div class="forgot-header d-flex align-items-center justify-content-evenly">
            <h2>Forgot your password?</h2>
            <i class="fa-brands fa-rocketchat p-3"></i>
        </div>
        <div class="forgot-input form-floating container">
            <form action="" id="login-form"></form>
                <div class="email-input form-floating input-container mb-2">
                    <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required>
                    <label for="email" class="mb-1">Email</label>                    
                </div>
            </form>
            <div id="email-error">
            
            </div>
        </div>
        <div class="button-container">
            <button type="click" id="reset" class="btn btn-dark-orange">Reset Password</button>
        </div>
    </div>
</body>

<script src="../scripts//forgot-password.js"></script>
</html>
