<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-header">
            <h2>Signup for VibeShare</h2>
            <img src="" alt="logo" id="logo">
        </div>
        <div class="signup-input">
            <form action="" id="signup-form">
                <div class="name-input input-container">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="email-input input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="error" id="email-error">

                </div>
                <div class="phone-input input-container">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="error" id="phone-error">
                    
                </div>
                <div class="password-input input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="error" id="password-error">
                    
                </div>
            </form>
        </div>
        <div class="button-container">
            <button type="submit" id="signup">Create Account</button>
        </div>
    </div>
</body>

<script src="../scripts//signup.js"></script>
</html>
