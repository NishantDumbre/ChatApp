<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/signup.css">
</head>

<body class="bg-rich-black">
    <div div class="container bg-wheat d-flex flex-column justify-content-around align-items-center">
        <div class="signup-header d-flex align-items-center justify-content-evenly"">
            <h2>Signup for VibeShare</h2>
            <i class=" fa-brands fa-rocketchat p-3"></i>
        </div>
        <div class="signup-input container mb-4">
            <form action="" id="signup-form">
                <div class="name-input form-floating input-container mb-2">
                    <input type="text" id="name" name="name" class="form-control" placeholder="My Name" required>
                    <label for="name" class="mb-1">Name</label>
                </div>
                <div class="email-input form-floating input-container mb-2">
                    <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required>
                    <label for="email" class="mb-1">Email</label>
                </div>
                <div class="error" id="email-error">

                </div>
                <div class="phone-input form-floating input-container mb-2">
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" class="form-control" placeholder="1234567890" required>
                    <label for="phone" class="mb-1">Phone</label>
                </div>
                <div class="error" id="phone-error">

                </div>
                <div class="password-input form-floating input-container mb-2">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    <label for="password" class="mb-1">Password</label>
                </div>
                <div class="error" id="password-error">

                </div>
            </form>
        </div>
        <div class="button-container">
            <button type="submit" id="signup" class="btn btn-dark-orange">Create Account</button>
        </div>
    </div>
</body>

<script src="../scripts//signup.js"></script>

</html>
